palette = "tokyo_night"

format = """
[◖](fg:overlay0)$os$username[◗](fg:overlay0) $directory$fill$git_branch$git_commit$git_status
│ $aws $python$fill$cmd_duration$battery$time
╰─$character
"""

# 👤 Usuario
[username]
style_user = "bold bg:overlay0 fg:green"
style_root = "bold bg:overlay0 fg:red"
format = "[$user]($style)"
disabled = false
show_always = true

# 🌿 Git Branch
[git_branch]
symbol = " "
style = "bold mauve"
format = "[$symbol$branch]($style) "

# 🔨 Git Commit
[git_commit]
style = "bold pink"
format = "[\\($hash\\)]($style)"

# 🧩 Git Status: Minimalista y visual
[git_status]
format = '([\[$all_status\]]($style)) '
style = 'bold flamingo'

staged = "+"
modified = "!"
deleted = "✘"
conflicted = "="
untracked = "?"
stashed = "$"
ahead = "⇡"
behind = "⇣"
diverged = "⇕"

# 📁 Directorio
[directory]
style = "bold sky"
read_only = " "
format = "[$path]($style)[$read_only]($style)"

# ⌛ Cmd Duration
[cmd_duration]
min_time = 500
format = "⏱ took [$duration ]($style)"
style = "bold yellow"

# 🅰 AWS
[aws]
format = "on [$symbol($profile)(\\($region\\))]($style)"
style = "bold peach"
symbol = "🅰 "

# 🐍 Python
[python]
symbol = " "
style = "bold green"

# 🔋 Batería con símbolos Nerd Font visibles
[battery]
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰁺 "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 40
style = "bold yellow"

[[battery.display]]
threshold = 80
style = "bold green"

[[battery.display]]
threshold = 100
style = "bold teal"

# ⏳ Hora
[time]
disabled = false
format = "⏳[$time]($style) "
time_format = "%T"
style = "bold rosewater"

# simbolo del sistema
[os]
disabled = false
style = "bg:overlay0 fg:blue"

[os.symbols]
Arch = " "

[character]
format = "$symbol"
success_symbol = '[](fg:bold white)'
error_symbol = '[×](fg:bold red)'

