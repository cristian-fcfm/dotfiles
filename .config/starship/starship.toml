# ÔÄá Usuario
[username]
style_user = "bold bg:overlay0 fg:green"
style_root = "bold bg:overlay0 fg:red"
format = "[$user]($style)"
disabled = false
show_always = true

#  Git configurationt
[git_branch]
symbol = "Û∞ä¢ "
style = "bold lavender"

[git_commit]
only_detached = false
style = "bold lavender"

[git_status]
format = '([\[$all_status\]]($style))'
style = 'bold lavender'
disabled = false

[git_metrics]
disabled = false

# Ôìì Directorio
[directory]
style = "bold sky"
read_only = "ÔÄ£ "
read_only_style = "red"

# Ó∑á Cmd Duration
[cmd_duration]
min_time = 500
format = "Ó∑á took [$duration ]($style)"
style = "bold yellow"

# üÖ∞ AWS
[aws]
format = "on [$symbol($profile)(\\($region\\))]($style)"
style = "bold peach"
symbol = "Óû≠ "

# Python
[python]
symbol = "Óúº "
style = "bold green"

# Conda/Mamba Environment
[conda]
truncation_length = 1
format = "via [$symbol$environment]($style) "
symbol = "Óúº "
style = "bold green"
ignore_base = true

# Û∞Åπ Bater√≠a con s√≠mbolos Nerd Font visibles
[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 40
style = "bold yellow"

[[battery.display]]
threshold = 80
style = "bold green"

[[battery.display]]
threshold = 100
style = "bold teal"

# Û∞•î Hora
[time]
disabled = false
format = "‚è≥[$time]($style) "
time_format = "%T"
style = "bold rosewater"

# simbolo del sistema
[os]
disabled = false
style = "bg:overlay0 fg:blue"

[os.symbols]
Arch = "Û∞£á "
